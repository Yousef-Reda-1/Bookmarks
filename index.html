<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bookmark.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Bookmarks</title>
</head>

<body>
    <!-- HEADER -->
    <header class="text-center overflow-auto header">
        <div class="container my-5">
            <h1 class="text-capitalize">
                bookmarker
            </h1>
        </div>
    </header>
    <!-- Main -->
    <main class="bookmarks text-center p">
        <!-- ADDING BOOKMARKS SECTION -->
        <section class="adding-bookmarks">
            <div class="container py-5">
                <h2 class="mx-auto">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <form>
                    <div class="site-name">
                        <label for="site-name" class="d-block text-start mb-3 fw-bold">
                            <i class="fa-solid fa-book-bookmark pe-2"></i>
                            Site Name
                        </label>
                        <input type="text" id="site-name" name="site-name" placeholder="Bookmark Name"
                            class="form-control d-block w-100">
                    </div>
                    <div class="site-name mb-4">
                        <label for="site-name" class="d-block text-start my-3 fw-bold">
                            <i class="fa-solid fa-link pe-2"></i>
                            Site URL
                        </label>
                        <input type="text" id="site-url" name="site-url" placeholder="Website URL"
                            class="form-control d-block w-100">
                    </div>
                    <button type="submit" id="add" class="fw-bold">submit</button>
                </form>
            </div>
        </section>

        <!-- BOOKMARKS SECTION -->
        <section class="bookmarks my-3 pb-3">
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
